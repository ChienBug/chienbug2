<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="do_you_love_me.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body>
    <div class="question-container container">
      <img 
        src="https://media.giphy.com/media/40a8kdO2zfYTEzBuMN/giphy.gif" 
        alt="Cute GIF" 
        style="width: 500px; height: auto;"/>

      <div class="button-container">

        <button class="no-btn btn js-no-btn">Chị không đi được á</button>
      </div>
    </div>
    <div class="result-container container">
      <video class="gif-result" src="cute_love_gif.mp4" autoplay loop controls></video>
      <h2>Mãi iu😍</h2>
    </div>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL"></span>

        <span class="cssload-square"></span>
      </div>
      <div class="cssload-shadow"></div>
    </div>
